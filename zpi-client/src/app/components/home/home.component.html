<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <select [(ngModel)]="selectedRoute" class="browser-default custom-select" (change)="selected()">
        <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
      </select>
      <button class="btn btn-primary" (click)="showAnalysis()">Pokaż analizę</button>
    </div>
  </div>
</div>
